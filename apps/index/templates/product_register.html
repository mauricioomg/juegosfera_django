{% extends 'layouts/index/base.html' %}
{% load static %}


{% block content %}

<div class="container">
    <div class="row d-block justify-content-center align-items-center">
        
        <div class="form-title">
            <i class="fa fa-key"></i>REGISTRO DE PRODUCTO
        </div>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-10">
                    <label for="fullname">Nombre</label>
                    <input style="background-color: white;" type="text" class="form-control text-center" placeholder="Nombre del producto"
                        name="fullname" id="fullname" {% if form.fullname.value %}
                        value="{{form.fullname.value}}" {% endif %}>
                </div>
                <div class="form-group col-10">
                    <label for="price">Precio</label>
                    <input style="background-color: white;" type="number" class="form-control text-center" placeholder="Precio del producto"
                        name="price" id="price" {% if form.price.value %}
                        value="{{form.price.value}}" {% endif %}>
                </div>
                
                <div class="form-group col-10">
                    <label for="detail">Detalle</label>
                    <input style="background-color: white;" type="text" class="form-control text-center" placeholder="Breve descripciÃ³n del producto"
                        name="detail" id="detail" {% if form.detail.value %}
                        value="{{form.detail.value}}" {% endif %}>
                </div>
            </div>
        <br>
            
            <div class="create-btn-div">
                    <button type="submit" value="Submit" class="btn btn-danger waves-effect waves-light">CREAR</button>
            </div>
        </form>

    </div>
</div>

{% endblock %}
